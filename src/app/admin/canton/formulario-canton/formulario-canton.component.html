
<p-toast></p-toast>
<form [formGroup]="formCanton" (ngSubmit)="crearCanton()"  >
    <div class="col-12 md:col-12">
        <div class="card p-fluid">
            <div class="field">
                <label htmlFor="name1">Nombre</label>
                <input pInputText id="name1" type="text" formControlName="name"  />
            </div>
        </div>
        <div class="flex align-content-end">
            <button type="Submit"   pButton icon="pi pi-check"label="Guardar" ></button>
            <button type="button" pButton icon="pi pi-times"  label="Cerrar" class="p-button-raised p-button-danger" (click)="cerrarModal()"></button>
        </div>
    </div>
</form>
