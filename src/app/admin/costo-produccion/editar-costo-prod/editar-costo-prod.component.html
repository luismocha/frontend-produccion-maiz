<div class="card ui-fluid animate__animated animate__fadeIn" >
    <div class="col-12">
        <p-button    [routerLink]="['/admin/costo-produccion']" label="Regresar">
            <i class="pi pi-arrow-left mr-1"></i>
        </p-button>
    </div>
    <app-formulario-costo-prod
    [modeloCanton]="modeloCostoProduccion"
    *ngIf="modeloCostoProduccion"
    (onSubmitCanton)="editarCostoProduccion($event)">
    </app-formulario-costo-prod>
    <p-toast></p-toast>
    <div *ngIf="!modeloCostoProduccion" class="justify-content-center text-center">
        <h5>Cargando...</h5>
        <p-progressBar  mode="indeterminate"></p-progressBar>
    </div>
</div>
