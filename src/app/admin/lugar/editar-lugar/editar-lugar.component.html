<app-formulario-lugar
[modeloLugar]="modeloLugar"
*ngIf="modeloLugar"
tipoAccion="editar"
(onSubmitLugar)="editarLugar($event)">
</app-formulario-lugar>
<p-toast></p-toast>
<div *ngIf="!modeloLugar" class="justify-content-center text-center">
    <h5>Cargando...</h5>
    <p-progressBar  mode="indeterminate"></p-progressBar>
</div>
