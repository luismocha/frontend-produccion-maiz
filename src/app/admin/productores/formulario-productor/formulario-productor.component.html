<p-toast></p-toast>
<form [formGroup]="formProductor" (ngSubmit)="crearProductor()"  >
    <div class="col-12 md:col-12">
        <div class="card p-fluid">
            <div class="field">
                <label htmlFor="nombre">Nombre</label>
                <input pInputText id="name1" type="text" formControlName="nombre"  />
            </div>

            <div class="field">
                <label htmlFor="apellido">Apellido</label>
                <input pInputText id="name1" type="text" formControlName="apellido"  />
            </div>

            <div class="field">
                <label htmlFor="cedula">Cédula</label>
                <input pInputText id="name1" type="text" formControlName="cedula"  />
            </div>

            <div class="field">
                <label htmlFor="celular">celular</label>
                <input pInputText id="name1" type="text" formControlName="celular"  />
            </div>


            <div class="field">
                <label htmlFor="fk_canton">Cantón</label>
                <p-dropdown id="name1" formControlName="fk_canton" 
                [options]='cantones'  placeholder="Seleccionar Cantón" 
                optionLabel="name"  [showClear]="true"></p-dropdown>
               <!-- <input pInputText id="name1" type="text" formControlName="latitud"  />-->
            </div>
            
        </div>
        <div class="flex align-content-end">
            <button type="Submit"   pButton icon="pi pi-check"label="Guardar" ></button>
            <button type="button" pButton icon="pi pi-times"  label="Cerrar" class="p-button-raised p-button-danger" (click)="cerrarModal()"></button>
        </div>
    </div>
</form>
