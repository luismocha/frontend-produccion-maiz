<app-formulario-parroquia
[modeloParroquia]="modeloParroquia"
*ngIf="modeloParroquia"
(onSubmitParroquia)="editarParroquia($event)">
</app-formulario-parroquia>
<p-toast></p-toast>
<div *ngIf="!modeloParroquia" class="justify-content-center text-center">
    <h5>Cargando...</h5>
    <p-progressBar  mode="indeterminate"></p-progressBar>
</div>
