
<p-button label="Agregar" icon="pi pi-plus" (click)="btnAgregar()"></p-button>
<p-table 
    #dt 
    [value]="listarRoles" 
    [(selection)]="selectedCustomer" 
    dataKey="id" 
    styleClass="p-datatable-customers" 
    [rowHover]="true"
    [rows]="10" 
    [showCurrentPageReport]="true" 
    [rowsPerPageOptions]="[10,25,50]" 
    [loading]="loading" 
    responsiveLayout="scroll"
    [paginator]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0" 
    [globalFilterFields]="['id','name','created_at']">
    <ng-template pTemplate="caption">

    <div class="table-header">
        <div class="grid">
            <div class="col-6">
                <div class="col-12">
                    <div class="grid p-0">
                        <div class="col-6 md:col-4 lg:col-4">
                            <button pButton pRipple type="button" label="Copy" class="p-button-secondary"></button>
                        </div>
                        <div class="col-6 md:col-4 lg:col-4">
                            <button pButton pRipple type="button" label="Print" class="p-button-secondary"></button>
                        </div>
                        <div class="col-6 md:col-4 lg:col-4">
                            <button pButton pRipple type="button" label="Excel" class="p-button-secondary"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="col-12 text-right">

                    <div class="grid align-items-center">
                        <div class="col-4 md:col-6 lg:col-6">Buscar</div>
                        <div class="col-8 md:col-6 lg:col-6 ">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input 
                                    pInputText 
                                    type="text" 
                                    (input)="dt.filterGlobal($any($event.target).value, 'contains')" 
                                    placeholder="Buscar por nombre" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">
                <div class="flex justify-content-between align-items-center">
                    #
                    <p-sortIcon field="id"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="name">
                <div class="flex justify-content-between align-items-center">
                    Nombre
                    <p-sortIcon field="genero"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="fecha">
                <div class="flex justify-content-between align-items-center">
                    Acciones
                    <p-sortIcon field="fecha"></p-sortIcon>
                   
                </div>
            </th>
            <th pSortableColumn="fecha">
                <div class="flex justify-content-between align-items-center">
                    Creado
                    <p-sortIcon field="fecha"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="fecha">
                <div class="flex justify-content-between align-items-center">
                    Editado
                    <p-sortIcon field="fecha"></p-sortIcon>
                </div>
            </th>
            
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-rol>
        <tr class="p-selectable-row">
            
            <td>
                <span class="p-column-title">Name</span>
                {{rol.id}}
            </td>
            <td>
                <span class="p-column-title">Country</span>
                <span class="image-text">{{rol.name}}</span>
            </td>
            <td>
                <span class="p-column-title">Acciones</span>
                <div class="text-center pr-8">
                    <i class="pi pi-pencil" (click)="btnEditarRol(rol)"></i>
                    <i class="pi pi-trash pl-3" (click)="btnEliminarRol(rol)"></i>
                </div>
            </td>
            <td>
                <span class="p-column-title">Creado</span>
                <span class="image-text">{{rol.created_at}}</span>
            </td>
            <td>
                <span class="p-column-title">Editado</span>
                <span class="image-text">{{rol.updated_at}}</span>
            </td>
        </tr>
    </ng-template> 
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
