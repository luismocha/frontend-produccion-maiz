<div class="card ui-fluid animate__animated animate__fadeIn" >
    <div class="col-12">
        <p-button    [routerLink]="['/admin/productores']" label="Regresar">
            <i class="pi pi-arrow-left mr-1"></i>
        </p-button>
    </div>
    <app-formulario-productor
    [modeloUnaProductor]="modeloProductor"
    tipoAccion="editar"
    *ngIf="modeloProductor"
    (onSubmitProductor)="editarProductor($event)">
    </app-formulario-productor>
    <p-toast></p-toast>
    <div *ngIf="!modeloProductor" class="justify-content-center text-center">
        <h5>Cargando...</h5>
        <p-progressBar  mode="indeterminate"></p-progressBar>
    </div>
</div>
