<div class="card ui-fluid animate__animated animate__fadeIn" >
    <div class="col-12">
        <p-button    [routerLink]="['/admin/canton']" label="Regresar">
            <i class="pi pi-arrow-left mr-1"></i>
        </p-button>
    </div>
    <app-formulario-canton
    [modeloCanton]="modeloCanton"
    *ngIf="modeloCanton"
    tipoAccion="editar"
    (onSubmitCanton)="editarCanton($event)">
    </app-formulario-canton>
    <p-toast></p-toast>
    <div *ngIf="!modeloCanton" class="justify-content-center text-center">
        <h5>Cargando...</h5>
        <p-progressBar  mode="indeterminate"></p-progressBar>
    </div>
</div>
