<div class="card ui-fluid">
    <app-formulario-produccion
    [modeloUnProduccion]="modeloProduccion"
    *ngIf="modeloProduccion"
    tipoAccion="editar"
    (onSubmitProduccion)="editarProduccion($event)">
    </app-formulario-produccion>
    <p-toast></p-toast>
    <div *ngIf="!modeloProduccion" class="justify-content-center text-center">
        <h5>Cargando...</h5>
        <p-progressBar  mode="indeterminate"></p-progressBar>
    </div>
</div>
