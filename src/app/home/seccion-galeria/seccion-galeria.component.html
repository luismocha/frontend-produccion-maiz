
    <p-carousel [value]="listarGaleria"
    styleClass="custom-carousel"
    [numVisible]="4"
    class="col-12"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="3000"
    [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
        <div class="card" style="width: 20rem; height: 20rem; text-align:center;">
            <div class="product-item-content">
                <div>
                    <h4>{{product.nombre}}</h4>
                </div>
                
                <div class="mb-3">
                    <img [src]="URL_GALERIA+product.imagen"  [alt]="product.nombre" class="product-image"  width="50%" height="50%"/>
                </div>
                <div>
                    
                    <p class="text-center">{{product.descripcion}}</p>
                <!--    <h6 class="mt-0 mb-3">${{product.price}}</h6> -->
                    <!-- <span [class]="'product-badge status-'+product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
    <!--                     <div class="car-buttons mt-5">
                        <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                        <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                        <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-cog"></p-button>
                    </div> -->
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
