<p-toast></p-toast>
<div class="card ui-fluid animate__animated animate__fadeIn">
    <div class="col-12">
        <p-button    [routerLink]="['/admin/produccion']" label="Regresar">
            <i class="pi pi-arrow-left mr-1"></i>
        </p-button>
    </div>
    <app-formulario-produccion
    [modeloProduccion]="modeloProduccion"
    *ngIf="modeloProduccion"
    [modoLectura]="false"
    (onSubmitProduccion)="editarProduccion($event)">
    </app-formulario-produccion>
    <p-toast></p-toast>
    <div *ngIf="!modeloProduccion" class="justify-content-center text-center">
        <h5>Cargando...</h5>
        <p-progressBar  mode="indeterminate"></p-progressBar>
    </div>
</div>
