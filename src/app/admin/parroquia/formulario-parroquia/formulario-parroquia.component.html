<p-toast></p-toast>
<form [formGroup]="formParroquia" (ngSubmit)="crearParroquia()">
    <div class="col-12 md:col-12">
        <div class="card p-fluid">
            <div class="field">
                <label htmlFor="nombre">Nombre</label>
                <input pInputText id="name1"
                        [ngClass]="{'ng-invalid ng-dirty': nombre}"
                        (keypress)="validarLetras($event)"
                        type="text"
                        style="text-transform: uppercase;"
                        formControlName="nombre"
                        maxlength="250"/>

                <span *ngIf="nombre && this.formParroquia.get('nombre')?.errors?.['required']">
                    <p class="text-red-600">(El nombre no puede quedar vacío)</p>
                </span>
                <div *ngIf="nombre && this.formParroquia.get('nombre')?.errors?.['maxlength']">
                    <p class="text-red-600">(Debe tener como máximo 10 caracteres)</p>
                </div>


            </div>
            <div class="field">
                <label htmlFor="canton">Cantón</label>
                <i class="pi pi-spin pi-spinner" style="font-size: 2rem" *ngIf="!listarCantones"></i>
                <p-dropdown
                [ngClass]="{'ng-invalid ng-dirty': fk_canton_id}"
                [required]="true"
                formControlName="fk_canton_id"
                *ngIf="listarCantones"
                [options]='listarCantones'

                [disabled]="modoLectura"
                [(ngModel)]="cantonSeleccionado"
                [filter]="true"
                (onChange)="onChangeCanton($event)"
                placeholder="Seleccionar Cantón"
                optionLabel="nombre"
                [showClear]="true">
           <!--      <ng-template pTemplate="selectedItem">
                    <div class="country-item country-item-value" *ngIf="cantonSeleccionado">
                        <div>{{cantonSeleccionado.nombre}}</div>
                    </div>
                </ng-template> -->
                <!-- <ng-template let-country pTemplate="item">
                    <div class="country-item">
                        <div>{{cantonSeleccionado.nombre}}</div>
                    </div>
                </ng-template> -->
            </p-dropdown>
          <!--       <p-dropdown
                [required]="true"
                formControlName="fk_canton_id"
                [ngClass]="{'ng-invalid ng-dirty': fk_canton_id}"
                [options]='listarCantones'
                *ngIf="listarCantones"
                [disabled]="modoLectura"
                (onChange)="onChangeCanton($event)"
                dataKey="value"
                placeholder="Seleccionar Cantón"
                optionLabel="nombre"
                [(ngModel)]="modeloUnaParroquia.fk_canton"
                [showClear]="true"></p-dropdown> -->
               <!-- <input pInputText id="name1" type="text" formControlName="latitud"  />-->
               <span *ngIf="fk_canton_id">
                <p class="text-red-600">(El cantón no puede quedar vacío)</p>
            </span>

            </div>

        </div>
        <div class="grid align-content-end text-right">
            <div class="col-12">
                <p-button    [routerLink]="['/admin/parroquia']" label="Regresar" *ngIf="!modoLectura">
                    <i class="pi pi-arrow-left mr-2"></i>
                </p-button>
                <button type="Submit"   pButton icon="pi pi-check"label="Guardar" class="ml-2 p-button-success" *ngIf="!modoLectura" ></button>
            </div>
        </div>
    </div>
</form>
