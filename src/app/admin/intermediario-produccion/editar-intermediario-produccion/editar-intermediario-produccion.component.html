<div class="card ui-fluid animate__animated animate__fadeIn" >
    <div class="col-12">
        <p-button    [routerLink]="['/admin/intermediario-produccion']" label="Regresar">
            <i class="pi pi-arrow-left mr-1"></i>
        </p-button>
    </div>
    <app-formulario-intermediario-produccion
    [modeloIntermediario]="modeloIntermediario"
    *ngIf="modeloIntermediario"
    tipoAccion="editar"
    (onSubmitEmpresa)="editarEmpresa($event)">
    </app-formulario-intermediario-produccion>
    <p-toast></p-toast>
    <div *ngIf="!modeloIntermediario" class="justify-content-center text-center">
        <h5>Cargando...</h5>
        <p-progressBar  mode="indeterminate"></p-progressBar>
    </div>
</div>
