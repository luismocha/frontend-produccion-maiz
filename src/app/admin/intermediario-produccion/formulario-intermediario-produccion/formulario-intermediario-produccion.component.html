<form [formGroup]="formIntermediario" (ngSubmit)="crearIntermediario()"  >
    <div class="col-12 md:col-12">
        <div class="card p-fluid">
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-6 pt-5">
                    <div class="field">
                        <label htmlFor="fk_intermediario_id">Intermediario</label>
                        <p-dropdown id="name1" formControlName="fk_intermediario_id"
                        [options]='intermediarios' dataKey="value" placeholder="Seleccionar Lugar"
                        optionLabel="name" (onChange)="onChange($event)" [showClear]="true"></p-dropdown>
                       <!-- <input pInputText id="name1" type="text" formControlName="latitud"  />-->

                    </div>

                    <span *ngIf="submited && this.formIntermediario.get('fk_intermediario_id')?.errors?.['required']">
                        <p class="text-red-600">(El Lugar no puede quedar vacío)</p>
                    </span>
                </div>
                <div class="col-12 md:col-6 lg:col-6">
                    <div class="col-12">
                        <div class="field">
                            <label htmlFor="year_compra">Año de compra</label>
                            <input pInputText id="name1" type="number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' formControlName="year_compra"  />

                            <span *ngIf="submited && this.formIntermediario.get('year_compra')?.errors?.['required']">
                                <p class="text-red-600">(El año no puede quedar vacío)</p>
                            </span>

                        </div>
                    </div>

                    <div class="col-12">
                        <div class="field">
                            <label htmlFor="cantidad_comprada">Cantidad de compra (Quintales)</label>
                            <input pInputText id="name1" type="number" onkeypress='return event.charCode >= 48 && event.charCode <= 57' formControlName="cantidad_comprada"  />

                            <span *ngIf="submited && this.formIntermediario.get('cantidad_comprada')?.errors?.['required']">
                                <p class="text-red-600">(El Cantidad no puede quedar vacío)</p>
                            </span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid align-content-end text-right">
            <div class="col-12">
                <button type="Submit"   pButton icon="pi pi-check"label="Guardar" class="mr-2" ></button>
            </div>
        </div>
    </div>
</form>
