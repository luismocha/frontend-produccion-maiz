
<p-button label="Agregar" icon="pi pi-plus" (click)="btnAgregar()"></p-button>
<p-table 
    #dt 
    [value]="listarProducciones" 
    [(selection)]="selectedCustomer" 
    dataKey="id" 
    styleClass="p-datatable-customers" 
    [rowHover]="true"
    [rows]="10" 
    [showCurrentPageReport]="true" 
    [rowsPerPageOptions]="[10,25,50]" 
    [loading]="loading" 
    responsiveLayout="scroll"
    [paginator]="true" 
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0" 
    [globalFilterFields]="['id','fecha', 'costo_total', 'quintales', 'hectareas']">
    <ng-template pTemplate="caption">

    <div class="table-header">
        <div class="grid">
            <div class="col-6">
                <h3 class="mt-4"><b>Gestionar Producci칩n</b></h3>
            </div>

            <div class="col-6">
                <div class="col-12 text-right">

                    <div class="grid align-items-center">
                        <div class="col-4 md:col-6 lg:col-6">Buscar</div>
                        <div class="col-8 md:col-6 lg:col-6 ">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input 
                                    pInputText 
                                    type="text" 
                                    (input)="dt.filterGlobal($any($event.target).value, 'contains')" 
                                    placeholder="Buscar por quintales" />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </ng-template>
    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">
                <div class="flex justify-content-between align-items-center">
                    #
                    <p-sortIcon field="id"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="nombre">
                <div class="flex justify-content-between align-items-center">
                    Fecha
                    <p-sortIcon field="fecha"></p-sortIcon>
                </div>
            </th>
            
            <th pSortableColumn="costo_total">
                <div class="flex justify-content-between align-items-center">
                    Costo Total
                    <p-sortIcon field="costo_total"></p-sortIcon>
                </div>
            </th>
            <th pSortableColumn="quintales">
                <div class="flex justify-content-between align-items-center">
                    Quintales
                    <p-sortIcon field="quintales"></p-sortIcon>
                </div>
            </th>

            <th pSortableColumn="fk_tipo">
                <div class="flex justify-content-between align-items-center">
                    Tipo
                    <p-sortIcon field="fk_tipo"></p-sortIcon>
                </div>
            </th>

            <th pSortableColumn="hectareas">
                <div class="flex justify-content-between align-items-center">
                    Hect치reas
                    <p-sortIcon field="hectareas"></p-sortIcon>
                </div>
            </th>
            
            <th>
                <div class="flex justify-content-between align-items-center">
                    Acciones
                   
                </div>
            </th>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-produccion>
        <tr class="p-selectable-row">
            
            <td>
                <span class="p-column-title">#</span>
                {{produccion.id}}
            </td>
            <td>
                <span class="p-column-title">A침o</span>
                <span class="image-text">{{produccion.fecha}}</span>
            </td>
            
            <td>
                <span class="p-column-title">Costo Total</span>
                <span class="image-text">{{produccion.costo_total}}</span>
            </td>
            <td>
                <span class="p-column-title">Quintales</span>
                <span class="image-text">{{produccion.quintales}}</span>
            </td>
            <td>
                <span class="p-column-title">Tipo</span>
                <span class="image-text">{{produccion.fk_tipo}}</span>
            </td>
            <td>
                <span class="p-column-title">Hect치reas</span>
                <span class="image-text">{{produccion.hectareas}}</span>
            </td>
            <td>
                <span class="p-column-title">Acciones</span>
                <div class="text-center pr-8">
                    <i class="pi pi-pencil" (click)="btnEditarProducciones(produccion)"></i>
                    <i class="pi pi-trash pl-3" (click)="btnEliminarProduccion(produccion)"></i>
                </div>
            </td>
        </tr>
    </ng-template> 
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">No customers found.</td>
        </tr>
    </ng-template>
</p-table>
