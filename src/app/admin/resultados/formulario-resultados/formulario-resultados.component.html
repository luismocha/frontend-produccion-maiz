<p-toast></p-toast>
<form [formGroup]="formResultado" (ngSubmit)="crearResultado()">
    <div class="col-12 md:col-12">
        <div class="card p-fluid">
            <div class="col-12 md:col-12" >
                <div class="grid  text-left">
                    <div class="col-6">
                        <div class="card p-fluid">
                            <div class="field">
                                <label htmlFor="nombre">Año</label>
                                <p-calendar (onSelect)="fechaElegida()" formControlName="year" view="year" dateFormat="yy" (keypress)="validarNumero($event)"></p-calendar>
                                <span *ngIf="submited && this.formResultado.get('year')?.errors?.['required']">
                                    <p class="text-red-600">(El año no puede quedar vacío)</p>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-12 md:col-12">
                <div class="grid  text-left">
                    <div class="col-6">
                        <div class="card p-fluid">
                            <h6 class="bg-blue-700 text-white-alpha-90 p-2 mb-5 text-center">COSTO TOTAL DE PRODUCCIÓN</h6>
                            <div class="grid">
                                <div class="col-6 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <label htmlFor="nombre">Costo Total de Producción por hectárea</label>
                                    </div>
                                </div>
                                <div class="col-1 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <label htmlFor="nombre">X</label>
                                    </div>
                                </div>
                                <div class="col-5 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <label htmlFor="nombre">Número de hectáreas</label>
                                    </div>
                                </div>
                                <div class="col-5 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <input  readonly pInputText id="name1" type="text" formControlName="numeroHectarias">
                                    </div>
                                </div>
                                <div class="col-1 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <label htmlFor="nombre">X</label>
                                    </div>
                                </div>
                                <div class="col-5 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <input readonly pInputText id="name1" type="text" formControlName="costoTotalProduccionPorHectaria"  />
                                    </div>
                                </div>
                                <div class="col-12 md:col-12 lg:col-12 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <input style="background-color:  #A4FFA4;" readonly pInputText id="name1" type="text" formControlName="costo_total_produccion"/>
                                        <span *ngIf="submited && this.formResultado.get('costo_total_produccion')?.errors?.['required']">
                                            <p class="text-red-600">(El costo total de producción no puede quedar vacío)</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card p-fluid">
                            <h6 class="bg-blue-700 text-white-alpha-90 p-2 mb-5 text-center">UTILIDAD</h6>
                            <div class="grid">
                                <div class="col-5 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <label htmlFor="nombre">Precio de venta al mercado</label>
                                    </div>
                                </div>
                                <div class="col-1 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <label htmlFor="nombre">X</label>
                                    </div>
                                </div>
                                <div class="col-5 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <label htmlFor="nombre">Rendimiento del Cultivo</label>
                                    </div>
                                </div>
                                <div class="col-5 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <input readonly pInputText id="name1" type="text" formControlName="precioVentaAlMercado"  />
                                    </div>
                                </div>
                                <div class="col-1 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <label htmlFor="nombre">X</label>
                                    </div>
                                </div>
                                <div class="col-5 md:col-6 lg:col-6 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <input  readonly pInputText id="name1" type="text" formControlName="rendimientoCultivo"  />
                                    </div>
                                </div>
                                <div class="col-12 md:col-12 lg:col-12 text-center flex align-items-center justify-content-center">
                                    <div class="field">
                                        <input style="background-color: #A4FFA4;" readonly pInputText id="name1" type="text" formControlName="rentabilidad"  />
                                        <span *ngIf="submited && this.formResultado.get('rentabilidad')?.errors?.['required']">
                                            <p class="text-red-600">(La rentabilidad no puede quedar vacío)</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="grid align-content-end text-right">
                <div class="col-12">
                    <p-button    [routerLink]="['/admin/resultados']" label="Regresar" *ngIf="!modoLectura">
                        <i class="pi pi-arrow-left mr-2"></i>
                    </p-button>
                    <button type="Submit"   pButton icon="pi pi-check"label="Guardar" class="ml-2 p-button-success" *ngIf="!modoLectura"></button>
                </div>
            </div>

        </div>
    </div>

</form>
