<div class="card ui-fluid animate__animated animate__fadeIn" >
    <div class="col-12">
        <h2>Editar Usuario</h2>
    </div>
    <app-formulario-usuario
    [modeloUnaUsuario]="modeloUsuario"
    *ngIf="modeloUsuario"
    [modoLectura]="false"
    (onSubmitUsuario)="editarUsuario($event)">
    </app-formulario-usuario>
    <p-toast></p-toast>
    <div *ngIf="!modeloUsuario" class="justify-content-center text-center">
        <h5>Cargando...</h5>
        <p-progressBar  mode="indeterminate"></p-progressBar>
    </div>
</div>
