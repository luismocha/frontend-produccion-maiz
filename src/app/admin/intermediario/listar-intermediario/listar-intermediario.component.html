<p-toast></p-toast>
<div class="card ui-fluid">
    <div class="col-12">
        <p-button label="Agregar" icon="pi pi-plus"  [routerLink]="['/admin/intermediario/crear']"></p-button>
    </div>
    <p-table
        #dt
        [value]="listarIntermediarios"
        [(selection)]="selectedCustomer"
        dataKey="id"
        styleClass="p-datatable-customers"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10,25,50]"
        [loading]="loading"
        responsiveLayout="scroll"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"
        [globalFilterFields]="['id','nombre']">
        <ng-template pTemplate="caption">

        <div class="table-header">
            <div class="grid">
                <div class="col-6">
                    <h3 class="mt-4"><b>Gestionar intermediarios</b></h3>
                </div>

                <div class="col-6">
                    <div class="col-12 text-right">

                        <div class="grid align-items-center">
                            <div class="col-4 md:col-6 lg:col-6">Buscar</div>
                            <div class="col-8 md:col-6 lg:col-6 ">
                                <span class="p-input-icon-left">
                                    <i class="pi pi-search"></i>
                                    <input
                                        pInputText
                                        type="text"
                                        (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                        placeholder="Buscar por Nombre" />
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th >
                    <div class="flex justify-content-between align-items-center">
                        #
                        <p field="id"></p>
                    </div>
                </th>
                <th pSortableColumn="nombre">
                    <div class="flex justify-content-between align-items-center">
                        Nombre
                        <p-sortIcon field="nombre"></p-sortIcon>
                    </div>
                </th>

                <th>
                    <div class="flex justify-content-between align-items-center">
                        Acciones

                    </div>
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-intermediario let-rowIndex="rowIndex">
            <tr class="p-selectable-row">

                <td>
                    <span class="p-column-title">#</span>
                    {{rowIndex+1}}
                </td>

                <td>
                    <span class="p-column-title">intermediario</span>
                    {{intermediario.lugar}}
                </td>

                <td>
                    <span class="p-column-title text-center">Acciones</span>
                    <div class="pr-8 text-center">
                        <i class="pi pi-eye pl-3" (click)="btnVerIntermediario(intermediario)"></i>
                        <i class="pi pi-pencil pl-3" [routerLink]="['/admin/intermediario/editar',intermediario.id]"></i>
                        <i class="pi pi-trash pl-3" (click)="btnEliminarIntermediario(intermediario)"></i>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
