<app-topbar-principal></app-topbar-principal>
<p-toast></p-toast>

<div class=" bg-logo mt-5 pt-3 surface-0 flex align-items-center justify-content-center overflow-hidden">
<div class="card mt-8 mb-6 py-3 px-4">
            <form [formGroup]="formUsuario" (ngSubmit)="login()">
                <div class="text-center mb-0">
                    <div class="text-800 text-3xl font-medium mb-0 mt-0">Inicio Sesión</div>
                </div>
                <div class="col-12">

                    <div class="card p-fluid">

                        <div class="field">
                            <label htmlFor="email">Username</label>
                            <input pInputText id="name1" type="text" formControlName="username"  />

                            <span *ngIf="submited && this.formUsuario.get('username')?.errors?.['required']">
                                <p class="text-red-600">(El username no puede quedar vacío)</p>
                            </span>

                        </div>
                        <div class="field">
                            <label htmlFor="password">Password</label>
                            <p-password formControlName="password" [toggleMask]="true"></p-password>

                            <span *ngIf="submited && this.formUsuario.get('password')?.errors?.['required']">
                                <p class="text-red-600">(El password no puede quedar vacío)</p>
                            </span>

                        </div>
                    </div>

                </div>
                <div class="col-12">
                    <button pButton pRipple label="Iniciar Sesión" class="w-full p-3 text-xl"></button>
                </div>
                <div class="col-12 text-center mb-0">
                    <button pButton type="button"
                        label="¿Olvidaste tu contraseña? Haz clic aqui para recuperar"
                        (click)="btnRecuperarPassword()"
                        class="p-button-link text-xs text-center">
                    </button>
                </div>
            </form>
        </div>
</div>
