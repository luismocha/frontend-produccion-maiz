<div class="layout-topbar shadow-5" >
    <div  class="flex justify-content-between  flex-wrap card-container col-12">
        <div routerLink="/admin" *ngIf="token" class="login text-4xl flex align-items-center justify-content-center font-bold text-white border-round m-2">
            UNL-ACFyRPPMPL
        </div>
        <div routerLink="/principal" *ngIf="!token" class="login text-4xl flex align-items-center justify-content-center font-bold text-white border-round m-2">
            UNL-ACFyRPPMPL
        </div>
        <div *ngIf="login && !token" routerLink="/auth/login" class=" login text-2xl flex align-items-center justify-content-centerfont-bold text-gray-900 border-round m-2">
            Login
        </div>

        <div *ngIf="login && token" >
            <button pButton type="button"
            class="p-button-rounded p-button-text p-button-plain text-5x username" 
            (click)="menu.toggle($event)" >{{obtenerPrimeraLetra()}}</button>
            
            <p-menu #menu (click)="logout(items)" [popup]="true" [model]="items"></p-menu>
        </div>
    </div>
</div>
<br>
